<!doctype html>
<html>
    <head>
        <title>Let's talk</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join Us</h1>
                <form action="/chat.html">
                    <label for="username">Display name</label>
                    <input type="text" name="username" placeholder="Display name" required>
                    <label for="room">Room</label>
                    <input type="text" name="room" placeholder="Room" required>
                    <label for="room">Allow Notification</label>
                    <input id="toggleNotification" type="checkbox">
                    <h3 id="subscribed">You are subscribed</h3>
                    <h3 id="unsubscribed">You are not subscribed</h3>
                    <button>Join</button>
                </form>
            </div>
        </div>
        <div id="activeUserList">

        </div>
        <script src="index.js"></script>
        <script src="activeUsers.js"></script>
    </body>
</html>
